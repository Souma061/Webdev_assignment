<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product List Table</title>
    <style>
      body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background-color: #f5f5f5;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

table {
  width: 70%;
  margin: auto;
  border-collapse: collapse;
  background-color: white;
}

table, th, td {
  border: 2px solid #444;
}

th {
  background-color: #333;
  color: white;
  padding: 12px;
  font-size: 18px;
}

td {
  padding: 10px;
  text-align: center;
  font-size: 16px;
}

tr:nth-child(even) {
  background-color: #eee;
}

tr:hover {
  background-color: #dcdcdc;
}

    </style>
</head>

<body>

  <h2>Product List</h2>

  <table>
    <tr>
      <th>Product Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Available Stock</th>
    </tr>

    <tr>
      <td>Wireless Mouse</td>
      <td>Electronics</td>
      <td>₹599</td>
      <td>35</td>
    </tr>

    <tr>
      <td>Notebook</td>
      <td>Stationery</td>
      <td>₹40</td>
      <td>120</td>
    </tr>

    <tr>
      <td>Water Bottle</td>
      <td>Kitchen</td>
      <td>₹150</td>
      <td>58</td>
    </tr>

    <tr>
      <td>USB Cable</td>
      <td>Accessories</td>
      <td>₹99</td>
      <td>80</td>
    </tr>

  </table>

</body>

</html>
