<!DOCTYPE html>


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Google Sans', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 80px;
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      border-right: 1px solid #2d2d44;
    }

    .sidebar-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: background 0.3s;
    }

    .sidebar-icon:hover {
      background: #2d2d44;
    }

    .menu-icon {
      font-size: 24px;
    }

    .new-chat {
      margin-top: 20px;
    }

    .settings {
      margin-top: auto;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 40px;
      right: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: 400;
      color: #e0e0e0;
      letter-spacing: 0.5px;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .pro-badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .welcome-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .greeting {
      font-size: 48px;
      font-weight: 400;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .search-container {
      width: 100%;
      max-width: 850px;
      position: relative;
    }

    .search-box {
      background: #2d2d44;
      border: 1px solid #3d3d54;
      border-radius: 30px;
      padding: 18px 24px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s;
    }

    .search-box:hover {
      border-color: #4d4d64;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.1);
    }

    .search-box:focus-within {
      border-color: #667eea;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
    }

    .search-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #e0e0e0;
      font-size: 16px;
    }

    .search-input::placeholder {
      color: #8e8ea0;
    }

    .search-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s;
      color: #b0b0c0;
    }

    .icon-btn:hover {
      background: #3d3d54;
      color: #e0e0e0;
    }

    .tools-label {
      font-size: 14px;
      color: #8e8ea0;
    }

    .speed-selector {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #b0b0c0;
      cursor: pointer;
      font-size: 14px;
    }

    .voice-btn {
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .action-btn {
      background: #2d2d44;
      border: 1px solid #3d3d54;
      color: #e0e0e0;
      padding: 12px 24px;
      border-radius: 24px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .action-btn:hover {
      background: #3d3d54;
      border-color: #4d4d64;
      transform: translateY(-2px);
    }

    .action-btn.primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }

    .action-btn.primary:hover {
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
    }

    .learn-btn {
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
        padding: 15px 0;
      }

      .main-content {
        padding: 20px;
      }

      .header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      .greeting {
        font-size: 32px;
      }

      .search-box {
        padding: 14px 18px;
      }

      .action-buttons {
        flex-direction: column;
        width: 100%;
      }

      .action-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="sidebar-icon menu-icon">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M3 12h18M3 6h18M3 18h18" stroke-width="2" stroke-linecap="round" />
      </svg>
    </div>
    <div class="sidebar-icon new-chat">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M12 5v14M5 12h14" stroke-width="2" stroke-linecap="round" />
      </svg>
    </div>
    <div class="sidebar-icon settings">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="3" />
        <path d="M12 1v6m0 6v6M1 12h6m6 0h6" stroke-width="2" stroke-linecap="round" />
      </svg>
    </div>
  </div>

  <div class="main-content">
    <div class="header">
      <div class="logo">Gemini</div>
      <div class="user-profile">
        <div class="pro-badge">
          PRO
        </div>
        <div class="profile-pic">SD</div>
      </div>
    </div>

    <div class="welcome-section">
      <h1 class="greeting">Hello, Soumik Dey</h1>
    </div>

    <div class="search-container">
      <div class="search-box">
        <input type="text" class="search-input" placeholder="Ask Gemini">
        <div class="search-icons">
          <div class="icon-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M12 5v14M5 12h14" stroke-width="2" stroke-linecap="round" />
            </svg>
          </div>
          <div class="tools-label">Tools</div>
          <div class="speed-selector">
            <span>Fast</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M6 9l6 6 6-6" stroke-width="2" stroke-linecap="round" />
            </svg>
          </div>
          <button class="icon-btn voice-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" stroke-width="2" />
              <path d="M19 10v2a7 7 0 0 1-14 0v-2M12 19v4M8 23h8" stroke-width="2" stroke-linecap="round" />
            </svg>
          </button>
        </div>
      </div>

      <div class="action-buttons">
        <button class="action-btn primary">
          <span>âœ¨</span>
          Create image
        </button>
        <button class="action-btn">
          Write
        </button>
        <button class="action-btn">
          Build
        </button>
        <button class="action-btn">
          Deep Research
        </button>
        <button class="action-btn">
          Create video
        </button>
      </div>

      <div class="action-buttons learn-btn">
        <button class="action-btn">
          Learn
        </button>
      </div>
    </div>
  </div>
</body>

</html>
