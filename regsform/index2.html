<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    /* CSS is included here for simplicity */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    /* Styling for standard text, email, and password inputs */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      /* Includes padding in the total width */
    }

    /* Styling for Radio Buttons and Checkboxes */
    .input-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      /* Allows wrapping on smaller screens */
    }

    .input-group label {
      display: inline-block;
      font-weight: normal;
    }

    .input-group input[type="radio"],
    .input-group input[type="checkbox"] {
      margin-right: 5px;
    }

    /* Styling for the Submit Button */
    button[type="submit"] {
      background-color: #00796b;
      /* Teal color */
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #004d40;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h2>User Registration</h2>
    <form action="#" method="post">

      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="input-group">
          <label><input type="radio" name="gender" value="male" required> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
      </div>

      <div class="form-group">
        <label>Hobbies</label>
        <div class="input-group">
          <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
          <label><input type="checkbox" name="hobbies" value="coding"> Coding</label>
          <label><input type="checkbox" name="hobbies" value="traveling"> Traveling</label>
          <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
        </div>
      </div>

      <button type="submit">Register Now</button>
    </form>
  </div>

</body>

</html>
