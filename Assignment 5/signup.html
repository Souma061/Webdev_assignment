<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign up Page</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="form-box">
    <h2>Sign up Here</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="Re-enter your password" required />

      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" required /> Male</label>
        <label><input type="radio" name="gender" required /> Female</label>
        <label><input type="radio" name="gender" required /> Other</label>
      </div>

      <label for="country">Country</label>
      <select id="country" required>
        <option disabled selected>Select your country</option>
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
        <option>Other</option>
      </select>

      <div class="checkbox-group">
        <label><input type="checkbox" required /> I agree to the terms and conditions</label>
      </div>

      <input type="submit" value="Sign up" />

      <div class="form-links">
        <a href="login.html">Already have an account? Log in</a>
      </div>
    </form>
  </div>
</body>
</html>
