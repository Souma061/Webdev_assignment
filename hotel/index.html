<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Registration Form</title>
</head>

<body>

  <h1>Welcome to Our Hotel</h1>

  <form class="form-box">

    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name" required><br><br>

    <!-- Address -->
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Enter your address" required><br><br>

    <!-- Age -->
    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Enter your age" required><br><br>

    <!-- Room Type -->
    <label for="room">Select Room</label>
    <select id="room" name="room" required>
      <option value="">-- Select Room Type --</option>
      <option value="A/C">A/C</option>
      <option value="Non A/C">Non A/C</option>
      <option value="Deluxe">Deluxe</option>
    </select><br><br>

    <!-- Payment Method -->
    <label for="payment">Payment Method</label>
    <select id="payment" name="payment" required>
      <option value="">-- Choose Payment Method --</option>
      <option value="Cash">Cash</option>
      <option value="Debit Card">Debit Card</option>
      <option value="Credit Card">Credit Card</option>
    </select><br><br>

    <!-- Phone -->
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Enter phone number" required><br><br>

    <!-- Submit -->
    <button type="submit">Submit</button>

  </form>

</body>

</html>
