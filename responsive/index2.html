<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Examples</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    /* --- Generic Styling for all boxes --- */
    .grid-container {
      display: grid;
      gap: 10px;
      /* Space between grid items */
      padding: 10px;
      border: 2px solid #ccc;
      margin-bottom: 30px;
      background-color: white;
    }

    .grid-item {
      background-color: teal;
      color: white;
      padding: 15px;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
    }

    /* ------------------------------------------------------------------- */
    /* --- 1. Basic Columns with FR Unit (Flexible Sizing) --- */
    /* ------------------------------------------------------------------- */
    .grid-1 {
      /* Defines 3 columns: 1 fractional unit, 2 fractional units, 100 pixels fixed */
      grid-template-columns: 1fr 2fr 100px;
    }

    /* ------------------------------------------------------------------- */
    /* --- 2. Using Repeat() for Evenly Sized Columns --- */
    /* ------------------------------------------------------------------- */
    .grid-2 {
      /* Creates 4 columns, each taking up an equal fraction of the space */
      grid-template-columns: repeat(4, 1fr);
    }

    /* Placing a specific item across two columns */
    .grid-2 .item-span {
      /* Starts at line 1 and ends at line 3 (covering columns 1 and 2) */
      grid-column: 1 / 3;
      background-color: orange;
    }

    /* ------------------------------------------------------------------- */
    /* --- 3. Named Grid Areas (Complex, readable layout) --- */
    /* ------------------------------------------------------------------- */
    .grid-3 {
      /* Defines 3 columns: fixed size, flexible middle, fixed size */
      grid-template-columns: 150px 1fr 200px;
      /* Defines 3 rows: 50px header, flexible body, 50px footer */
      grid-template-rows: 50px 1fr 50px;

      /* Visual map of the layout */
      grid-template-areas:
        "header header header"
        "nav main sidebar"
        "footer footer footer";
      height: 300px;
      /* Give the container a height to show row sizing */
    }

    /* Placing items into the named areas */
    #header {
      grid-area: header;
      background-color: darkblue;
    }

    #nav {
      grid-area: nav;
      background-color: darkgreen;
    }

    #main {
      grid-area: main;
      background-color: #00796b;
    }

    #sidebar {
      grid-area: sidebar;
      background-color: purple;
    }

    #footer {
      grid-area: footer;
      background-color: darkblue;
    }
  </style>
</head>

<body>

  <h2>1. Basic Columns with FR Unit</h2>
  <div class="grid-container grid-1">
    <div class="grid-item">1fr</div>
    <div class="grid-item">2fr (Twice as wide)</div>
    <div class="grid-item">100px</div>
  </div>

  <h2>2. Using repeat() and Spanning Items</h2>
  <div class="grid-container grid-2">
    <div class="grid-item item-span">Spans 2 Columns (1/3)</div>
    <div class="grid-item">Column 3</div>
    <div class="grid-item">Column 4</div>
    <div class="grid-item">Item 5</div>
    <div class="grid-item">Item 6</div>
    <div class="grid-item">Item 7</div>
  </div>

  <h2>3. Named Grid Areas Layout</h2>
  <div class="grid-container grid-3">
    <div class="grid-item" id="header">Header</div>
    <div class="grid-item" id="nav">Navigation</div>
    <div class="grid-item" id="main">Main Content (1fr, fills space)</div>
    <div class="grid-item" id="sidebar">Sidebar</div>
    <div class="grid-item" id="footer">Footer</div>
  </div>

</body>

</html>
